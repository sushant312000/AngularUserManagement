<div class="container">
    <div class="header">
        <div class="list-row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search text here..." [(ngModel)]="filter">
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Password</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of usersService.users | filter:filter | paginate:{itemsPerPage: 4, currentPage: page}">
                <td (click)="populateForm(user)">{{user.userId}}</td>
                <td (click)="populateForm(user)">{{user.userName}}</td>
                <td (click)="populateForm(user)">{{user.password}}</td>
                <td (click)="populateForm(user)">{{user.fullName}}</td>
                <td (click)="populateForm(user)">{{user.role.roleName}}</td>
                <td><button class="btn btn-sm btn-info" (click)='updateUser(user.userId)'
                        (click)="populateForm(user)">E</button>&nbsp;
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteUserRecord(user)">X</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <pagination-controls (pageChange)="page=($event)">

        </pagination-controls>
    </div>
</div>

    fullName: string = "";
    role: Role;
    active: boolean = false; -->
